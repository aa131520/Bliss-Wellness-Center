<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bliss Wellness Center - Book an Appointment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="booking.html">Book Now</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="booking-form">
            <h1>Book an Appointment</h1>
            <p>Relax and rejuvenate with our professional wellness services. Book your appointment now.</p>
            <form action="submit_booking.php" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your full name">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Your email address">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Your phone number">

                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="spa">Spa Treatment</option>
                    <option value="massage">Massage Therapy</option>
                    <option value="wellness">Wellness Consultation</option>
                </select>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="message">Special Requests:</label>
                <textarea id="message" name="message" placeholder="Any special requests or preferences"></textarea>

                <button type="submit">Book Appointment</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bliss Wellness Center. All rights reserved.</p>
    </footer>
</body>
</html>
